<VirtualHost _default_:80>

        ServerName malariamine.org
	ServerAdmin webmaster@intermine.org
        DocumentRoot /var/www/

        <Directory /var/www/html>
               Options +Includes
        </Directory>

	# Rewrite
        RewriteEngine On
        RewriteRule ^/$ /malariamine/begin.do [PT]

        # Proxy
	ProxyRequests Off
	ProxyPreserveHost On
        ProxyPass /malariamine ajp://malariamine_webapp_1:8009/malariamine/ timeout=1200
        ProxyPassReverse /malariamine/ http://malariamine_webapp_1/malariamine/

        <Location />
        	Order allow,deny
        	Allow from all
        </Location>

        ErrorLog ${APACHE_LOG_DIR}/malariamine.org-error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/malariamine.org-access.log combined

</VirtualHost>
